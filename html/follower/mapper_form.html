<html>
<form action="" method="POST">
{% csrf_token %}
{{form.as_p}}
<input type="submit" value="Submit"/>
</form>

<div id="table">
<table>
<tr><th>subject</th><th>contact_date</th><th>body</th></tr>
{% for reach in reach_outs %}
<tr>
  <td>{{ reach.subject }}</td>
  <td>{{ reach.contact_date }} </td>
  <td>{{ reach.body }} </td>
</tr>
{% endfor %}

</table>
</div>

<iframe src="http://www.openstreetmap.org/user/{{form.user.value}}"  width="100%" height="300px" />


</html>

<html>
<title>OSMTracker User Listing</title>
<link rel="stylesheet" href="/static/style.css" type="text/css" />
<body>
<table>
<th class="table-header">
<td>User</td>
<td>Last Changeset Date</td>
<td>First Edit Date</td>
<td>Edit Count</td>
</th>
{% for m in tracker_list %}
<tr>
  <td class="user_name" >
   <a href="http://www.openstreetmap.org/user/{{m.user}}/edits">{{m.user}}</a>
  </td>
  <td class="date">
     {{m.edit_date|date:"Y-m-d" }}
  </td>
   <td class="date">
     {{m.first_edit_date|date:"Y-m-d" }}
  </td>
  <td>
    {{m.min_edit_count}}
  </td>
</tr>
{% endfor %}
</table>
